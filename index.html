<!DOCTYPE html>
<html lang="ff">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center p-6 font-sans">
    <h1 class="text-3x1 font-bold text-gray-800 mb-4">To-Do List</h1>

    <div class="flex gap-2 mb-6">
        <input type="text" id="tacheInput" placeholder="Ajouter une tâche"
            class="border border-gray-300 rounded-lg p-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="ajouterTacheBtn"
            class="bg-blue-500 hover:bg-nlue-600 text-white px-4 py-2 rounded-lg">Ajouter</button>
    </div>


    <ul id="tachesList" class="space-y-2 w-full max-w-md"></ul>

    <button id="telechargerBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Télécharger la To-Do List
    </button>


    <script src="script.js"></script>
</body>

</html>
